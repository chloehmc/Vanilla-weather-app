<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1bea419441.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-search">
        <form class="input-group rounded" id="search-form">
          <input
            type="search"
            autofocus="on"
            class="form-control rounded"
            placeholder="Enter a city..."
            id="city-input"
            autocomplete="off"
          />

          <button type="submit" class="btn btn-primary" id="button-search">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <h1 id="city"></h1>
        <p class="date" id="dateTime"></p>
        <div class="description" id="weatherDescription"></div>

        <div class="weather">
          <div class="row">
            <div class="col-sm">
                <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="Weather condition"
                id="icon"
                class="weather-icon">
            </img>
            </div>
            
            <div class="col-sm">
              <span class="temperature" id="currentTemperature"></span>
              <span class="unit">°C</span>
              <div class="description" id="description"></div>
            </div>
            <div class="col-sm">
              <ul>
                <li>Feels Like: <span id="feelsLike"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="windSpeed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <hr />

        <div class="forecast">
          <div class="row">
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
            <div class="col">Sunday</div>
          </div>
        </div>
        <div class="forecast-icon">
          <div class="row">
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
          </div>
        </div>
        <div class="forecast-highs">
          <div class="row">
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
          </div>
        </div>

        <div class="forecast-lows">
          <div class="row">
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
          </div>
        </div>
      </div>
    </div>

    <small>
      <a href="https://github.com/chloehmc/vanilla-weather-app" target="_blank"
        >Open-source code</a
      >
      by Chloe Comstock
    </small>
  </body>

  <script src="src/app.js"></script>
</html>
