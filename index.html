<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

  <body>
    <div class="container">
      <div class="weather">
        <form class="input-group rounded">
          <input
            type="search"
            autofocus="on"
            class="form-control rounded"
            placeholder="Enter a city..."
          />

          <button type="submit" class="btn btn-primary" id="button-search">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <h1>City name</h1>
        <p>Tuesday, February 7, 00:00</p>

        <h3>0Â°C</h3>

        <i class="fa-solid fa-sun"></i>
        <h4>Sunny</h4>
        <ul>
          <li>Feels Like:</li>
          <li>Humidity:</li>
          <li>Wind Speed:</li>
        </ul>

        <hr />

        <div class="forecast">
          <div class="row">
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
            <div class="col">Sunday</div>
          </div>
        </div>
        <div class="forecast-icon">
          <div class="row">
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
            <div class="col"><i class="fa-solid fa-sun"></i></div>
          </div>
        </div>
        <div class="forecast-highs">
          <div class="row">
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
            <div class="col">High: 10</div>
          </div>
        </div>

        <div class="forecast-lows">
          <div class="row">
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
            <div class="col">Low: 0</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="src/app.js"></script>
